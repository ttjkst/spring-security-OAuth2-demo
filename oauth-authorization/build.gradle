buildscript {
    ext{
        springBootVersion='2.1.2.RELEASE'
    }
   // ext['spring-security.version']='5.1.2.RELEASE'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'org.springframework.boot' version '2.1.2.RELEASE'
    id("io.spring.dependency-management") version "1.0.6.RELEASE"
    id 'java'
    id 'idea'
}

group = 'per.ttjkst'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8


repositories {
    mavenCentral()
}



dependencies {
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-data-redis')
//    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    compile group: 'org.springframework.security.oauth.boot', name: 'spring-security-oauth2-autoconfigure', version: '2.1.2.RELEASE'
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    implementation('org.springframework.security:spring-security-oauth2-resource-server')
    compile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '7.0.1'
    implementation('org.springframework.security:spring-security-oauth2-jose')
}